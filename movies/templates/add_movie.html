<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Película</title>
    <!-- Bootstrap para estilos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Agregar Película</h1>
        <form method="post">
            {% csrf_token %}  <!-- Token de seguridad de Django -->
            <div class="mb-3">
                <label for="id_title" class="form-label">Título</label>
                <input type="text" class="form-control" id="id_title" name="title" required>
            </div>
            <div class="mb-3">
                <label for="id_release_year" class="form-label">Año de Lanzamiento</label>
                <input type="number" class="form-control" id="id_release_year" name="release_year" required>
            </div>
            <div class="mb-3">
                <label for="id_description" class="form-label">Descripción</label>
                <textarea class="form-control" id="id_description" name="description" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="{% url 'movie_list' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
