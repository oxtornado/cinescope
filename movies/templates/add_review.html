{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card bg-dark text-white border-secondary">
                <div class="card-body">
                    <h1 class="text-center mb-4">Agregar Reseña para {{ movie.title }}</h1>
                    <form method="post" action="{% url 'add_review' movie.id %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_comment" class="form-label">Reseña</label>
                            <textarea class="form-control" id="id_comment" name="comment" rows="4" required></textarea>
                        </div>
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-primary">Enviar Reseña</button>
                            <a href="{% url 'home' %}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
