{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi Sitio{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos para el footer */
        html, body {
            height: 100%; /* Asegura que el html y body ocupen toda la altura de la ventana */
            margin: 0;
            display: flex;
            flex-direction: column;
            background-color: #121212;
            color: #ffffff;
        }

        main {
            flex: 1; /* Hace que el contenido principal ocupe el espacio restante */
        }

        footer {
            background-color: #1f1f1f; /* Color de fondo del footer */
            color: white; /* Color del texto */
            text-align: center;
            padding: 20px 0;
            width: 100%; /* Ocupa todo el ancho */
        }
        
        /* Fondo oscuro para toda la página */
        body {
            background-color: #121212; /* Color de fondo oscuro */
            color: #ffffff; /* Color de texto claro */
        }

        /* Estilos para el header */
        header {
            background-color: #121212; /* Fondo oscuro para el header */
            color: #ffffff; /* Texto claro */
        }

        /* Estilos para las tarjetas (cards) */
        .card {
            background-color: #1f1f1f; /* Fondo oscuro para las tarjetas */
            color: #ffffff; /* Texto claro */
            border: 1px solid #333; /* Borde sutil */
        }

        /* Estilos para los botones */
        .btn-primary {
            background-color: #0d6efd; /* Color primario de Bootstrap */
            border-color: #0d6efd;
        }

        .btn-secondary {
            background-color: #6c757d; /* Color secundario de Bootstrap */
            border-color: #6c757d;
        }

        /* Estilos para los enlaces */
        a {
            color: #0d6efd; /* Color de enlace */
        }

        a:hover {
            color: #0a58ca; /* Color de enlace al pasar el mouse */
        }

        /* Estilos para el footer */
        footer {
            background-color: #1f1f1f; /* Fondo oscuro para el footer */
            color: #ffffff; /* Texto claro */
        }
    </style>
</head>
<body  class="dark-theme">
    <!-- Header -->
    <header class="mt-3">
        <div class="container d-flex justify-content-between align-items-center">
            <!-- Enlace a home.html -->
            <a href="{% url 'home' %}" class="text-decoration-none">
                <h1 class="mb-0 mt-3 text-white">CineScope</h1>
            </a>
            <div>
                <a href="{% url 'profile_view' %}" class="btn btn-primary me-2">Perfil</a>
                <form class="d-inline" method="get" action="{% url 'buscar_peliculas' %}">
                    <input type="text" name="query" class="form-control d-inline w-auto" placeholder="Buscar películas" required>
                    <button type="submit" class="btn btn-secondary">Buscar</button>
                </form>
            </div>
        </div>
    </header>

    <!-- Contenido Principal -->
    <main class="container mt-5">
        {% block content %}
        <!-- El contenido específico de cada página se insertará aquí -->
        {% endblock %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
