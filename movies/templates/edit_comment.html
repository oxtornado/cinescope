<!-- edit_comment.html -->
{% extends 'base.html' %}

{% block title %}Editar Comentario{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8">
            <div class="card bg-dark text-white border-secondary">
                <div class="card-body">
                    <h2 class="card-title">Editar Comentario</h2>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="text" class="form-label">Comentario</label>
                            <textarea class="form-control bg-dark text-white" 
                                      id="text" 
                                      name="text" 
                                      rows="4" 
                                      required>{{ form.text.value }}</textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                        <a href="{% url 'movie_detail' movie_id=comment.review.movie.id %}" class="btn btn-secondary">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
