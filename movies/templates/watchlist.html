<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi Sitio{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-3">
        <h2 class="text-white fs-5 mb-3">Mi Watchlist</h2>
        <div class="row">
            {% for item in watchlist_items %}
                <div class="col-md-6 mb-2">
                    <div class="card h-100 bg-dark text-white p-2 border-secondary">
                        <img src="https://image.tmdb.org/t/p/w500{{ item.poster_path }}" 
                             class="card-img-top img-fluid" 
                             alt="{{ item.title }}"
                             style="max-height: 120px; object-fit: cover;">
                        <div class="card-body p-2">
                            <h6 class="card-title fs-6">{{ item.title }}</h6>
                            <a href="{% url 'movie_detail' item.movie_id %}" class="btn btn-outline-light btn-sm">Ver detalles</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
